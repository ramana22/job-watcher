keywords:
  any:
    # .NET stack & synonyms (title or description)
    - '\b(\.net|dot\s*net|dotnet|net\s*core|asp\.?net(?:\s*core)?|c\#|c\s*sharp|mvc|wpf|web\s*api)\b'
    # Frontend frameworks you work with
    - '\b(react|angular|typescript)\b'
    # Cloud & platform
    - '\b(aws|azure|kubernetes|k8s|docker|microservices)\b'
    # Role words (to catch posts where the role isn't in title but appears in body)
    - '\b(software\s+engineer(?:\s*(?:i{1,3}|ii|iii|iv|v|[1-5]))?|software\s+developer|developer|swe|sde|backend|front[-\s]?end|full[-\s]?stack|platform\s+engineer|associate\s+developer|full[-\s]?stack\s+developer)\b'

  must_not:
    - '\b(intern|internship|new\s*grad|new\-graduate|apprentice|co\-op)\b'
    - '\b(contract|contractor|consultant|temp|temporary)\b'
    - '\b(account\s+executive|account\s+mgr|sales|solutions?\s+architect|pre[\- ]?sales|solutions?\s+engineer)\b'

locations_prefer:
  - 'Remote'
  - 'Remote US'
  - 'United States'
  - 'Remote, US'
  - 'Dallas'
  - 'Austin'

filters:
  # Titles must include at least one of these role variants.
  titles_must_include:
    - '\b(software\s+engineer(?:\s*(?:i{1,3}|ii|iii|iv|v|[1-5]))?)\b'
    - '\b(software\s+developer)\b'
    - '\b(developer)\b'
    - '\b(sde(?:\s*[i1]{0,2})?)\b'
    - '\b(swe)\b'
    - '\b(backend)\b'
    - '\b(front[-\s]?end)\b'
    - '\b(full[-\s]?stack)\b'
    - '\b(platform\s+engineer)\b'
    - '\b(associate\s+developer)\b'
    - '\b(full[-\s]?stack\s+developer)\b'
    - '\b(engineer)\b'

  # Titles to exclude (seniorities/leadership)
  titles_must_not:
    - '\b(senior|sr\.|staff|principal|lead|manager|mgr|director|head|vp|architect)\b'

  exp_max_years: 5
  exp_must_not_patterns:
    - '\b([6-9]|1[0-9]|2[0-9])\s*\+?\s*(years?|yrs?)\b'
    - '\b([6-9]|1[0-9]|2[0-9])\s*-\s*[0-9]{1,2}\s*(years?|yrs?)\b'
    - '\b(ic[5-9]|l[5-9])\b'

  # Allowed US/Remote variants (added state abbreviations)
  locations_allow_any:
    - 'remote'
    - 'remote us'
    - 'remote - united states'

name: HiringCafe Job Watcher

on:
  schedule:
    - cron: "0 */2 * * *"  # every 2 hours
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # ✅ Persistent cache for state.json between runs
      - name: Restore state file cache
        id: cache-state
        uses: actions/cache@v4
        with:
          path: state.json
          key: hiring-cafe-job-state
          restore-keys: |
            hiring-cafe-job-state

      - name: Install dependencies
        run: pip install requests python-dotenv

      - name: Run HiringCafe Job Watcher
        run: python hiring_cafe_job_watcher.py
        env:
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          MAIL_FROM: ${{ secrets.MAIL_FROM }}
          MAIL_TO:   ${{ secrets.MAIL_TO }}
          SCRAPINGBEE_API_KEY: ${{ secrets.SCRAPINGBEE_API_KEY }}
          EMAIL_SUBJECT_PREFIX: "[HiringCafe]"
          EMAIL_FROM_NAME: "Job Watcher Bot"

      # ✅ Save (update) the cache with new state.json for next run
      - name: Save updated state file
        if: always()
        uses: actions/cache@v4
        with:
          path: state.json
          key: hiring-cafe-job-state-${{ github.run_id }}
          restore-keys: |
            hiring-cafe-job-state

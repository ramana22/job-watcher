name: HiringCafe Job Watcher

on:
  schedule:
    - cron: "0 */2 * * *"  # every 2 hours
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout your repository
      - name: Checkout repo
        uses: actions/checkout@v4

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # Step 3: Restore previous job state (so we don't resend same jobs)
      - name: Restore previous state.json
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: state-file
          path: .

      # Step 4: Install dependencies
      - name: Install dependencies
        run: pip install requests python-dotenv

      # Step 5: Run job watcher script
      - name: Run HiringCafe Job Watcher
        run: python hiring_cafe_job_watcher.py
        env:
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          MAIL_FROM: ${{ secrets.MAIL_FROM }}
          MAIL_TO:   ${{ secrets.MAIL_TO }}
          SCRAPINGBEE_API_KEY: ${{ secrets.SCRAPINGBEE_API_KEY }}
          EMAIL_SUBJECT_PREFIX: "[HiringCafe]"
          EMAIL_FROM_NAME: "Job Watcher Bot"

      # Step 6: Save updated state.json for next run
      - name: Save updated state.json
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: state-file
          path: state.json

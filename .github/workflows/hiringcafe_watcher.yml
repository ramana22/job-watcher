name: HiringCafe Job Watcher

on:
  schedule:
    - cron: "0 */2 * * *"  # every 2 hours (UTC)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  hiringcafe-run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install requests python-dotenv playwright
          python -m playwright install chromium

      - name: Initialize state.json if missing
        run: |
          if [ ! -f state.json ]; then
            echo "[]" > state.json
            echo "âœ… Initialized empty state.json"
          fi

      - name: Run HiringCafe Job Watcher
        env:
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          MAIL_FROM: ${{ secrets.MAIL_FROM }}
          MAIL_TO:   ${{ secrets.MAIL_TO }}
          EMAIL_SUBJECT_PREFIX: "[HiringCafe]"
          EMAIL_FROM_NAME: "Hiring Cafe Job Watcher"
        run: python hiring_cafe_job_watcher.py

      - name: Commit updated state.json
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -f state.json
          git commit -m "chore: update state.json [skip ci]" || echo "No changes to commit"
          git push

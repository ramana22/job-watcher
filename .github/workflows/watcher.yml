name: Job Watcher

on:
  schedule:
    - cron: "0 */2 * * *"   # every 2 hours (UTC)
  workflow_dispatch: {}      # allow manual trigger

permissions:
  contents: write    # allow committing state file back

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install -r requirements.txt

      - name: Install Playwright (Chromium)
        run: |
          pip install playwright
          python -m playwright install --with-deps chromium
              

      # ✅ Make sure the state file exists before first run
      - name: Initialize state file if missing
        run: |
          if [ ! -f state_seen.txt ]; then
            touch state_seen.txt
            echo "Initialized state_seen.txt"
          fi

      # ✅ Run your watcher script
      - name: Run watcher
        env:
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          MAIL_FROM: ${{ secrets.MAIL_FROM }}
          MAIL_TO:   ${{ secrets.MAIL_TO }}
          STATE_FILE: state_seen.txt
        run: python job_watcher.py

      # ✅ Commit and push updated state file
      - name: Commit updated state
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add state_seen.txt
          git commit -m "chore: update state_seen.txt" || echo "No changes to commit"
          git push
